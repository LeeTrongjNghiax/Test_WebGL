<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test WebGL</title>

  <link rel="stylesheet" href="style.css">

  <script src="js/constants.js" defer></script>
  <script src="js/classes/Color.js" defer></script>
  <script src="js/classes/Face.js" defer></script>
  <script src="js/classes/Position.js" defer></script>
  <script src="js/classes/Solid.js" defer></script>
  <script src="js/classes/Vertex.js" defer></script>
  <script src="js/dodecahedron.js" defer></script>
  <script src="js/math.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <canvas id="cv">
    Your browser does not support HTML canvas element
  </canvas>

  <script id="vs" type="x-shader/x-vertex">
    precision lowp float;

    attribute vec3 vertPosition;
    attribute vec3 vertColor;

    uniform mat4 mWorld;
    uniform mat4 mView;
    uniform mat4 mProjection;

    varying vec3 fragColor;

    void main() {
      fragColor = vertColor;
      gl_Position = mProjection * mView * mWorld * vec4(vertPosition, 1.);
    }
  </script>

  <script id="fs" type="x-shader/x-fragment">
    precision lowp float;

    varying vec3 fragColor;

    void main() {
      gl_FragColor = vec4(fragColor, 1.);
    }
  </script>
</body>
</html>
